# The batch generation can be SLOW using this config.
# For faster inference, we recommend to use `scripts/vllm_infer.py`.

### model
model_name_or_path: saves/qwen2.5-0.5b/full/sft
#adapter_name_or_path: saves/llama3.2-3b/lora/sft
trust_remote_code: true

### method
stage: sft
do_predict: true
finetuning_type: full

### dataset
eval_dataset: log_interpretation
#  ,root_cause_analysis,solution_recommendation
template: llama3
cutoff_len: 32768
max_samples: 5000
overwrite_cache: true
preprocessing_num_workers: 16
dataloader_num_workers: 4

### output
output_dir: saves/qwen2.5-0.5b/full/predict
overwrite_output_dir: true
report_to: none  # choices: [none, wandb, tensorboard, swanlab, mlflow]

### eval
per_device_eval_batch_size: 1
predict_with_generate: true
ddp_timeout: 180000000
